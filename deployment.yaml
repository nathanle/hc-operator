---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nginx-pod
  namespace: default 
spec:
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx 
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
          - containerPort: 80 
        volumeMounts:
          #- name: nginx-conf
          #mountPath: /etc/nginx/conf.d/
          #readOnly: true
        - name: cache 
          mountPath: /data/nginx/cache 
          readOnly: false 
        livenessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /
            port: 80 
          failureThreshold: 30
          periodSeconds: 10
      volumes:
        #- name: nginx-conf
        #configMap:
        #  name: nginx-conf
        #  items:
        #    - key: imwiz.conf
        #      path: imwiz.conf 
      - name: cache
        emptyDir:
          sizeLimit: 5000Mi 
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default 
spec:
  externalTrafficPolicy: Local
  internalTrafficPolicy: Local
  type: LoadBalancer 
  selector:
    app: nginx 
  ports:
    - name: nginx 
      port: 80 
      targetPort: 80 
