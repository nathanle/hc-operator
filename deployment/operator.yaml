apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-health-check-operator-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-health-check-operator-rs
  template:
    metadata:
      labels:
        app: node-health-check-operator-rs
    spec:
      serviceAccountName: node-health-check-operator-rs-account
      containers:
      - name: node-health-check-operator-rs
        image: nathanles/hc-operator:latest
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "20Mi"
            cpu: "100m"
        volumeMounts:
        - name: db-client-cert 
          mountPath: "/root/ca.cert"
          readOnly: true
        imagePullPolicy: Always 
        envFrom:
        - secretRef:
            name: hc-operator
      volumes:
      - name: db-client-cert
        secret:
          secretName: client-db 
